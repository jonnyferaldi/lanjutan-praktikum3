<!DOCTYPE html>

<head>

<body>
    <form action="">


    <p bgcolor="#e8eff"></p>
    <h1 align="center">Form Kursus Pemrograman</h1>
    <body bgcolor = "e8efff"></body>
    <hr align ="center" width="100%" color="75d3de">
    <p align="center">
        <label for="language">Pilih Bahasa Pemrograman:</label>
        <select name="language">
            <option value="html">HTML</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="Php">PHP</option>
        </select>
    </p>
    <p align="center">
        <label for="materi">Nama Materi:</label>
        <input type="text" name="text1">
    </p>
    <h2 align="center">Level Kesulitan</h2>
    <p align="center">
        <input type="radio" name="level" value="Pemula">
        <label for="beginner">Pemula</label>
        <input type="radio" name="level" value="Menengah">
        <label for="intermediate">Menengah</label>
        <input type="radio" name="level" value="Lanjutan">
        <label for="advanced">Lanjutan</label>
    </p>
    <h2 align="center">Topik yang Dipelajari:</h2>
    <p align="center">
    <input type="checkbox" id="syntax">
        <label for="syntax">Sintaks Dasar</label>
        <input type="checkbox" id="structure">
        <label for="structure">Struktur Data</label>
        <input type="checkbox" id="oop">
        <label for="oop">OOP (Object-Oriented Programming)</label>
        <input type="checkbox" id="algorithm">
        <label for="algorithm">Algoritma</label>
        <input type="checkbox" id="database">
        <label for="database">Database</label>
    </p>
    <p align="center">
        <label for="db">Durasi Belajar (jam):</label>
        <input type="number" name="text2">
    </p>
    <p align="center">
        <label for="Keterangan">Keterangan:</label>
        <textarea id="Keterangan"rows=10 cols=40></textarea>
    </p>
    <p align="center">
        <input type="submit" value="Kirim">
    </p>
    <hr align ="center" width="100%" color="75d3de">

</form>
